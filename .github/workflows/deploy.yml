          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Slides Index</title></head><body><h1>ğŸ“š Slide List</h1><ul>" > dist/index.html
          for file in dist/*.html; do
            name=$(basename "$file")
            base="${name%.html}"
            [[ "$name" == "index.html" ]] && continue
            # PDF íŒŒì¼ì´ ìˆìœ¼ë©´ PDF ë‹¤ìš´ë¡œë“œ ë§í¬ë„ ì¶”ê°€

              echo "<li><a href='$name'>$name</a> - <a href='$base.pdf' download>PDF ë‹¤ìš´ë¡œë“œ</a></li>" >> dist/index.html
            else
              echo "<li><a href='$name'>$name</a></li>" >> dist/index.html
            fi
          done
          echo "</ul></body></html>" >> dist/index.html


